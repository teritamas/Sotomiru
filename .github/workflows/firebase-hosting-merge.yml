jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create env file
        run: |
          cd functions
          touch .env
          echo "${{ secrets.CONFIG_VALUES }}" >> .env

      - name: Install npm packages
        run: |
          npm ci && npm run build
          npm install -g firebase-tools

      - name: Deploy to Firebase
        run: |
          firebase deploy
